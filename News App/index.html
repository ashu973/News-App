<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="main-nav container flex">
                <a href="" class="company-logo">
                    <img src="images/Aaj_tak_logo.png" alt="logo">
                </a>
                
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')" >Cricket</li>
                        <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
                        <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                        <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" class="news-input" id="search-text" placeholder="e.g. science">
                    <button class="search-button" id="search-button">search</button>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div class="cards-container container flex" id="cardscontainer">
            

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/420x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source"> ashu 2/2/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dmagnam culpa quis, porro
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, molestiae! 
                    placeat tempora reiciendis vero autem iste! Deserunt inventore, ullam,
                     adipisci temporibus pariatur sapiente repellat
                      ipsum at nulla minima quo dolorem ex?
                    </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    
</body>
</html>
